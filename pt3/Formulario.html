<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Infromacion Basica</h1></legend>
            <label for="yname">Nombre</label><br>
            <input type="text" id="yname" name="yname" placeholder="Introduce tu nombre aqui"><br>
            <label for="cent">Altrura en centimetros</label><br>
            <input type="number" id="cent" name="cent" placeholder="176" min="60" max="220"><br>
            <label for="mail">email</label><br>
            <input type="email" id="mail" name="mail" placeholder="tucorreo@dominio.algo"><br>
            <label for="bdate">Fecha de Nacimiento</label><br>
            <input type="date" id="bdate" name="bdate" placeholder="dd/mm/aaaa"><br>
        </fieldset>
        <fieldset>
            <legend><h1>Nacionalidad</h1></legend>
            <label for="esp">Espa√±ola</label>
            <input type="radio" id="esp" name="esp">
            <label for="ue">Comunitario(UE)</label>
            <input type="radio" id="ue" name="ue">
            <label for="nc">No comunitario</label>
            <input type="radio" id="nc" name="nc">
        </fieldset>
        <fieldset>
            <legend><h1>Estudios</h1></legend>
            <select id="est">
                <option value="gm">Grado Medio</option>
                <option value="gs">Grado Superior</option>
                <option value="eso">ESO</option>
                <option value="pri">Primaria</option>
                <option value="uni">Universidad</option>
                <option value="bach">Bachillerato</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><h1>Idiomas</h1></legend>
            <input type="checkbox" id="cat" name="cat">
            <label for="cat">Catalan</label>
            <input type="checkbox" id="cas" name="cas">
            <label for="cas">Castellano</label>
            <input type="checkbox" id="ing" name="ing">
            <label for="ing">Ingles</label>
            <input type="checkbox" id="ita" name="ita">
            <label for="ita">Italiano</label>
        </fieldset>
    </form>
</body>
</html>
