<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<title>Formulario</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <form id="form" action="PHP/form.php" target="_blank">
        <fieldset id="fs1">
            <legend id="lg1" class="legend2"><h1>Informacián Basica</h1></legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre aqui"><br>
            <label for="altura">Altrura en centimetros</label><br>
            <input type="number" id="altura" name="altura" placeholder="176" min="60" max="300"><br>
            <label for="email">email</label><br>
            <input type="email" id="email" name="email" placeholder="tucorreo@dominio.algo"><br>
            <label for="fecha">Fecha de Nacimiento</label><br>
            <input type="date" id="fecha" name="fecha"><br><br>
        </fieldset>
        <fieldset id="fs2">
            <legend id="lg2" class="legend2"><h1>Nacionalidad</h1></legend>
            <label for="esp">Española</label>
            <input type="radio" id="esp" name="nacionalidad" value="Española">
            <label for="ue">Comunitario(UE)</label>
            <input type="radio" id="ue" name="nacionalidad" value="Comunitario(UE)">
            <label for="nc">No comunitario</label>
            <input type="radio" id="nc" name="nacionalidad" value="NoComunitario"><br><br>
        </fieldset>
        <fieldset id="fs3">
            <legend id="lg3" class="legend2"><h1>Estudios</h1></legend>
            <select id="estudios" name="estudios">
                <option value="GM">Grado Medio</option>
                <option value="GS">Grado Superior</option>
                <option value="ESO">ESO</option>
                <option value="PRI">Primaria</option>
                <option value="UNI">Universidad</option>
                <option value="BACH">Bachillerato</option>
            </select><br><br>
        </fieldset>
        <fieldset id="fs4">
            <legend id="lg4" class="legend2"><h1>Idiomas</h1></legend>
            <input type="checkbox" id="cat" name="idiomas[]" value="Catalan">
            <label for="cat">Catalan</label>
            <input type="checkbox" id="cas" name="idiomas[]" value="Castellano">
            <label for="cas">Castellano</label>
            <input type="checkbox" id="ing" name="idiomas[]" value="Ingles">
            <label for="ing">Ingles</label>
            <input type="checkbox" id="ita" name="idiomas[]" value="Italiano">
            <label for="ita">Italiano</label><br><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Cancelar">
    </form>
</body>
</html>
