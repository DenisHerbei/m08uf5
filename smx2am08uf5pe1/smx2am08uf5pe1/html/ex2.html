<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="../css/cssex2.css">
</head>
<body>
    <form id="form">
        <h1>Informació de Producte</h1><br>
        <fieldset id="field1">
            <legend id="lg1" class="legend"><h3>Dades</h3></legend>
            <label for="nompro">Nom producte</label><br>
            <input type="text" id="nompro" name="nompro"><br>
            <label for="despro">Descripció producte</label><br>
            <input type="text" id="despro" name="despro" placeholder="descripció curta"><br>
            <label for="file">Foto</label><br>
            <input type="file" id="file" name="file"><br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Sense foto</label>
        </fieldset>
        <fieldset id="field2">
            <legend id="lg2" class="legend"><h3>Dades econòmiques</h3></legend>
            <label for="preu">Preu</label>
            <input type="number" id="preu" name="preu">
            <label>€</label><br>
            <label for="iva">Iva</label>
            <select name="iva" id="iva">
                <option value="op1">0%</option>
                <option value="op1">4%</option>
                <option value="op1">5%</option>
                <option value="op1">10%</option>
                <option value="op1" selected>21%</option>
            </select><br>
            <label>Promoció:</label><br>
            <input type="radio" id="cap" name="cap">
            <label for="cap">Cap</label><br>
            <input type="radio" id="tra" name="tra">
            <label for="tra">Transport gratuït</label><br>
            <input type="radio" id="de1" name="de1">
            <label for="de1">Descompte 5%</label><br>
        </fieldset>
    </form>
</body>
</html>
